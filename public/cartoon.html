  <script>
  var allQuestions = [{
    question: "Who is the protagonist in the manga Naruto?",
    choices: ["Neji", "Naruto", "Sasuke"],
    correctAnswer: 1
  },

  {
    question: "What village is Naruto from?",
    choices: ["Sand", "Leaf", "stone"],
    correctAnswer: 1
  },

  {
    question: "What was the nick name of the fourth hukage?",
    choices: ["flash", "the yellow flah", "Speed force"],
    correctAnswer: 1
  },

  {
    question: "who is Naruto's teacher?",
    choices: ["kakashi", "guy", "itachi"],
    correctAnswer: 0
  },

  {
    question: "What tribe is sasuke from?",
    choices: ["uzumaki", "konoha", "uchiha"],
    correctAnswer: 2
  },

  {
    question: "who doesn't belong to kakashi's team?",
    choices: ["Jiraya", "Sakura", "Sasuke"],
    correctAnswer: 0
  },

  {
    question: "What is Naruto's basic jutsu? ",
    choices: ["shadow clone", "Rasengan", "chidori"],
    correctAnswer: 0
  },

  {
    question: "Can you spell 80 in two letters?",
    choices: ["yes", "It's not possible", "A-T"],
    correctAnswer: 0
  },

  {
    question: "what is the name of Naruto's son?",
    choices: ["kiba", "minato", "buruto"],
    correctAnswer: 0
  },

  {
    question: "who was the first hukage?",
    choices: ["jiraya", "Hashirama", "orochimaru"],
    correctAnswer: 1
  },

  {
    question: "what is the name of the nine tail fox?",
    choices: ["kurama", "biju", "gaara"],
    correctAnswer: 0
  },

  {
    question: "what is most popular with the uchiha clan?",
    choices: ["chakra", "sharinga", "lightning"],
    correctAnswer: 1
  },

  {
    question: "Who went against who in the last round of the chunin exams?",
    choices: ["Neji vs Gaara", "Shikamaru vs Temari", "Naruto vs Kankuro"],
    correctAnswer: 1
  },

  {
    question: "What is the name of the Biju inside Gaara?",
    choices: ["Nekomata", "Genbi", "Shukaku"],
    correctAnswer: 2
  },

  {
    question: "Which Akatsuki member killed Azuma?",
    choices: ["Kakuzu", " Deidara", "Hidan"],
    correctAnswer: 2
  }
];
var currentquestion = 0;
var correctAnswers = 0;

function setupOptions() {
  $('#question').html(parseInt(currentquestion) + 1 + ". " + allQuestions[currentquestion].question);
  var options = allQuestions[currentquestion].choices;
  var formHtml = '';
  for (var i = 0; i < options.length; i++) {
    formHtml += '<div><input type="radio" name="option" value="' + i + '" id="option' + i + '"><label for="option' + i + '">' +
      allQuestions[currentquestion].choices[i] + '</label></div><br/>';
  }
  $('#form').html(formHtml);
  $("#option0").prop('checked', true);
};

function checkAns() {
  if ($("input[name=option]:checked").val() == allQuestions[currentquestion].correctAnswer) {
    correctAnswers++;
  };
};

$(document).ready(function() {

  $(".jumbotron").hide();
  $('#start').click(function() {
    $(".jumbotron").fadeIn();
    $(this).hide();
  });

  $(function() {
    $("#progressbar").progressbar({
      max: allQuestions.length - 1,
      value: 0
    });
  });

  setupOptions();

  $("#next").click(function() {
    event.preventDefault();
    checkAns();
    currentquestion++;
    $(function() {
      $("#progressbar").progressbar({
        value: currentquestion
      });
    });
    if (currentquestion < allQuestions.length) {
      setupOptions();
      if (currentquestion == allQuestions.length - 1) {
        $('#next').html("Submit");
        $('#next').click(function() {
          $(".jumbotron").hide();
          $("#result").html("You correctly answered " + correctAnswers + " out of " + currentquestion + " questions! ").hide();
          $("#result").fadeIn(1500);
        });

      };

    };
  });
});
  </script>
